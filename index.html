<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <link rel="stylesheet" href="./src/styles/audio-player.css">
  <script src="./src/scripts/audio-player.js"></script>
</head>

<body>
  <div class="content-window">
    <div class="audio-player">
      <div class="album-cover-container">
        <img src="https://hauntologyblog.com/src/images/album-cover-eccojams.jpg" class="album-cover">
        <audio src="https://hauntologyblog.com/src/audio/A1.mp3"></audio>
      </div>

      <div class="controls">
        <button class="play-pause">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="#3D3132">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
        <input type="range" class="timeline" max="100" value="0">
      </div>
    </div>
  </div>

</body>

</html>
